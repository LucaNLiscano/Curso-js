<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="carrito.css" />
    <title>Carrito</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="objetos">
      <main class="container mt-5">
        <div class="row text-center">
          <article class="col-sm-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Frutilla</h5>
                <button class="btn btn-outline-primary" data-fruta="Frutilla">
                  Agregar
                </button>
              </div>
            </div>
          </article>
        </div>
      </main>

      <main class="container mt-5">
        <div class="row text-center">
          <article class="col-sm-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Manzana</h5>
                <button class="btn btn-outline-primary" data-fruta="Manzana">
                  Agregar
                </button>
              </div>
            </div>
          </article>
        </div>
      </main>

      <main class="container mt-5">
        <div class="row text-center">
          <article id="container-card" class="col-sm-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Banana</h5>
                <button class="btn btn-outline-primary" data-fruta="Banana">
                  Agregar
                </button>
              </div>
            </div>
          </article>
        </div>
      </main>
    </div>

    <section class="container mt-3">
      <ul class="list-gropu" id="carrito"></ul>
    </section>

    <template id="template">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span class="lead">Frutilla</span>
        <span class="badge bg-primary rounded-pill">12</span>
      </li>
    </template>

    <script src="carrito.js"></script>
  </body>
</html>
